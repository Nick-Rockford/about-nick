<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>about-nick</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--The main body text is broken up into header, then into a block for the details, then a new block for the picture, then a final block for a caption. -->
    <h1>Let me tell you about myself!</h1>
    <div>
        <p>My name is SpongeBob</p>
        <p>My last name used to be Squarepants</p>
        <p>Then I married the love of my life (Sandy Cheeks)</p>
        <p>We combined our last names to become the Squeeks!</p>
    </div>
    <div>
<!--by giving the img the class of center-image, it runs the center image function in css-->
        <img src="about-nick.jpg" alt="About Nick!" class="center-image">
    </div>
    <div>
        <p>Here we are with our pineapple under the sea even though Sandy is a land Mammal</p>
    </div>
</body>
